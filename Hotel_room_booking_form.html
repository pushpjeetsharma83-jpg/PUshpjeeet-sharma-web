<html>
    <head>
        <title>
            Hotel room booking form
        </title>
    </head>
    <body>
    <!--    <h1 align="center"><b>HOTEL ROOM BOOKING FORM</b></h1>   -->
        <form align="center">
            <fieldset align="Center">
                <h1 align="center"><b>HOTEL ROOM BOOKING FORM</b></h1>
            <label for="">Full name :</label>
            <input type="text"  placeholder="Enter your name">
            <br><br>
            <label for="">Email :</label>
            <input type="email" placeholder="Enter your email">
            <br><br>
            <label for="">Phone :</label>
            <input type="tel" placeholder="Enter your mobile no" minlength="10" maxlength="10">
            <br><br>
            <label for="">Check-in-date :</label>
            <input type="date">
            <br><br>
            <label for="">Check-out-date :</label>
            <input type="date">
            <br><br>
            <label for="">Room-type :</label>
            <select name="" id="">
                <option value="SINGLE ROOM">Single room</option>
                <option value="DOUBLE BED ROOM">Double bed room</option>
                <option value="Presidential suit">Presidental suite</option>
                <option value="Deluxe room">Deluxe room</option>
            </select>
            <br><br>
            <label for="">Number of guests :</label>
            <input type="number">
            <br><br>
            <label for="" align="center">Special request:</label><br>
            <textarea  type="text" rows="5" cols="40"></textarea>
            <br><br>
            <input type="submit" value="Book now">
            <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
